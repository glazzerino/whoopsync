<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>aetherino | Connect Your Whoop</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family:
                    "Inter",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    Oxygen,
                    Ubuntu,
                    Cantarell,
                    "Open Sans",
                    "Helvetica Neue",
                    sans-serif;
            }

            body {
                background: linear-gradient(
                    135deg,
                    #0f172a 0%,
                    #312e81 50%,
                    #1e3a8a 100%
                );
                color: white;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                position: relative;
            }

            .particle-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                z-index: 0;
            }

            .particle {
                position: absolute;
                border-radius: 50%;
                background: rgba(216, 180, 254, 0.5);
            }

            .auth-container {
                z-index: 10;
                max-width: 420px;
                width: 100%;
                padding: 20px;
            }

            .auth-card {
                background: rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(8px);
                border: 1px solid rgba(139, 92, 246, 0.3);
                border-radius: 12px;
                padding: 32px;
                display: flex;
                flex-direction: column;
                align-items: center;
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            }

            .brand-name {
                font-size: 2.25rem;
                font-weight: 700;
                margin-bottom: 1.5rem;
                background: linear-gradient(to right, #a78bfa, #5eead4);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
            }

            .icon-container {
                width: 64px;
                height: 64px;
                border-radius: 50%;
                background: linear-gradient(to right, #8b5cf6, #14b8a6);
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 1rem;
            }

            h1 {
                font-size: 1.25rem;
                font-weight: 600;
                margin-bottom: 0.5rem;
            }

            .description {
                color: #cbd5e1;
                font-size: 0.875rem;
                text-align: center;
                margin-bottom: 1.5rem;
            }

            .connect-button {
                width: 100%;
                padding: 12px 16px;
                border-radius: 6px;
                background: linear-gradient(to right, #8b5cf6, #14b8a6);
                color: white;
                font-weight: 500;
                border: none;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .connect-button:hover {
                background: linear-gradient(to right, #7c3aed, #0d9488);
            }

            .connect-button:disabled {
                background: #4c1d95;
                cursor: not-allowed;
            }

            .footer {
                margin-top: 1.5rem;
                text-align: center;
                font-size: 0.75rem;
                color: #94a3b8;
            }

            .footer p + p {
                margin-top: 0.25rem;
            }

            .spinner {
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top-color: white;
                animation: spin 1s ease-in-out infinite;
                margin-right: 10px;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            @keyframes float {
                0% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
                100% {
                    transform: translateY(0);
                }
            }

            .pulse {
                animation: pulse 3s infinite;
            }

            @keyframes pulse {
                0% {
                    box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4);
                }
                70% {
                    box-shadow: 0 0 0 15px rgba(139, 92, 246, 0);
                }
                100% {
                    box-shadow: 0 0 0 0 rgba(139, 92, 246, 0);
                }
            }
        </style>
    </head>
    <body>
        <div class="particle-container" id="particleContainer"></div>

        <div class="auth-container">
            <div class="auth-card">
                <div class="brand-name">aetherino</div>

                <div class="icon-container pulse">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="32"
                        height="32"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                    </svg>
                </div>

                <h1>Connect Your Whoop</h1>

                <p class="description">
                    Sync your fitness data and unlock insights with aetherino
                </p>

                <button id="connectButton" class="connect-button">
                    Connect to Whoop
                </button>

                <div class="footer">
                    <p>Your data is securely stored and never shared</p>
                    <p>aetherino Â© 2025</p>
                </div>
            </div>
        </div>

        <script>
            // Create particles
            const particleContainer =
                document.getElementById("particleContainer");
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle");

                // Random properties
                const size = Math.random() * 3 + 1;
                const xPos = Math.random() * 100;
                const yPos = Math.random() * 100;
                const opacity = Math.random() * 0.5 + 0.2;
                const speed = Math.random() * 0.2 + 0.1;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${xPos}%`;
                particle.style.top = `${yPos}%`;
                particle.style.opacity = opacity;

                particleContainer.appendChild(particle);

                // Animate particle
                animateParticle(particle, speed);
            }

            function animateParticle(particle, speed) {
                let yPos = parseFloat(particle.style.top);
                let opacity = parseFloat(particle.style.opacity);

                setInterval(() => {
                    yPos = (yPos + speed) % 100;
                    opacity = opacity > 0.7 ? 0.2 : opacity + 0.001;

                    particle.style.top = `${yPos}%`;
                    particle.style.opacity = opacity;
                }, 50);
            }

            // Handle button click
            const connectButton = document.getElementById("connectButton");

            connectButton.addEventListener("click", () => {
                connectButton.disabled = true;

                // Add spinner
                const spinner = document.createElement("div");
                spinner.classList.add("spinner");
                connectButton.prepend(spinner);
                connectButton.textContent = "Connecting...";

                // Simulate redirect (in real implementation, redirect to OAuth URL)
                setTimeout(() => {
                    window.location.href = "/api/auth/whoop";
                }, 1500);
            });
        </script>
    </body>
</html>
