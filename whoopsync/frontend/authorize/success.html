<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>aetherino | Connection Successful</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family:
                    "Inter",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    Oxygen,
                    Ubuntu,
                    Cantarell,
                    "Open Sans",
                    "Helvetica Neue",
                    sans-serif;
            }

            body {
                background: linear-gradient(
                    135deg,
                    #0f172a 0%,
                    #312e81 50%,
                    #1e3a8a 100%
                );
                color: white;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                position: relative;
            }

            .particle-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                z-index: 0;
            }

            .particle {
                position: absolute;
                border-radius: 50%;
                background: rgba(216, 180, 254, 0.5);
            }

            .success-container {
                z-index: 10;
                max-width: 420px;
                width: 100%;
                padding: 20px;
            }

            .success-card {
                background: rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(8px);
                border: 1px solid rgba(139, 92, 246, 0.3);
                border-radius: 12px;
                padding: 32px;
                display: flex;
                flex-direction: column;
                align-items: center;
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            }

            .brand-name {
                font-size: 2.25rem;
                font-weight: 700;
                margin-bottom: 1.5rem;
                background: linear-gradient(to right, #a78bfa, #5eead4);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
            }

            .icon-container {
                width: 64px;
                height: 64px;
                border-radius: 50%;
                background: linear-gradient(to right, #8b5cf6, #14b8a6);
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 1rem;
            }

            h1 {
                font-size: 1.25rem;
                font-weight: 600;
                margin-bottom: 0.5rem;
            }

            .description {
                color: #cbd5e1;
                font-size: 0.875rem;
                text-align: center;
                margin-bottom: 1.5rem;
            }

            .button {
                width: 100%;
                padding: 12px 16px;
                border-radius: 6px;
                background: linear-gradient(to right, #8b5cf6, #14b8a6);
                color: white;
                font-weight: 500;
                border: none;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                text-decoration: none;
            }

            .button:hover {
                background: linear-gradient(to right, #7c3aed, #0d9488);
            }

            .footer {
                margin-top: 1.5rem;
                text-align: center;
                font-size: 0.75rem;
                color: #94a3b8;
            }

            .footer p + p {
                margin-top: 0.25rem;
            }

            .checkmark {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                display: block;
                stroke-width: 2;
                stroke: #fff;
                stroke-miterlimit: 10;
                animation: pulse 2s infinite;
            }

            .checkmark-circle {
                stroke-dasharray: 166;
                stroke-dashoffset: 166;
                stroke-width: 2;
                stroke-miterlimit: 10;
                stroke: #fff;
                fill: none;
                animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
            }

            .checkmark-check {
                transform-origin: 50% 50%;
                stroke-dasharray: 48;
                stroke-dashoffset: 48;
                animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
            }

            @keyframes stroke {
                100% {
                    stroke-dashoffset: 0;
                }
            }

            @keyframes pulse {
                0% {
                    box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4);
                }
                70% {
                    box-shadow: 0 0 0 15px rgba(139, 92, 246, 0);
                }
                100% {
                    box-shadow: 0 0 0 0 rgba(139, 92, 246, 0);
                }
            }
        </style>
    </head>
    <body>
        <div class="particle-container" id="particleContainer"></div>

        <div class="success-container">
            <div class="success-card">
                <div class="brand-name">aetherino</div>

                <div class="icon-container">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>

                <h1>Connection Successful!</h1>

                <p class="description">
                    Your Whoop account has been successfully connected. Your fitness data will now sync automatically.
                </p>

                <a href="/" class="button">
                    Return to Dashboard
                </a>

                <div class="footer">
                    <p>Your data is securely stored and never shared</p>
                    <p>aetherino Â© 2025</p>
                </div>
            </div>
        </div>

        <script>
            // Create particles
            const particleContainer =
                document.getElementById("particleContainer");
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle");

                // Random properties
                const size = Math.random() * 3 + 1;
                const xPos = Math.random() * 100;
                const yPos = Math.random() * 100;
                const opacity = Math.random() * 0.5 + 0.2;
                const speed = Math.random() * 0.2 + 0.1;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${xPos}%`;
                particle.style.top = `${yPos}%`;
                particle.style.opacity = opacity;

                particleContainer.appendChild(particle);

                // Animate particle
                animateParticle(particle, speed);
            }

            function animateParticle(particle, speed) {
                let yPos = parseFloat(particle.style.top);
                let opacity = parseFloat(particle.style.opacity);

                setInterval(() => {
                    yPos = (yPos + speed) % 100;
                    opacity = opacity > 0.7 ? 0.2 : opacity + 0.001;

                    particle.style.top = `${yPos}%`;
                    particle.style.opacity = opacity;
                }, 50);
            }
        </script>
    </body>
</html>
